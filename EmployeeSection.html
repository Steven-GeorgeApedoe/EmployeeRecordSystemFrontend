<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="EmployeeSection.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <i class="bx bx-layer"></i>
    </div>
    <div class="sidebar-buttons">
      <button onclick="scrollToSection('dashboard-section')"><i class="bx bx-home"></i> Dashboard</button>
      <button onclick="scrollToSection('analytics-section')"><i class="bx bx-bar-chart-alt-2"></i> Analytics</button>
      <button onclick="scrollToSection('messages-section')"><i class="bx bx-message"></i> Messages</button>
      <button onclick="scrollToSection('calendar-section')"><i class="bx bx-calendar"></i> Calendar</button>
      <button onclick="scrollToSection('profile-section')"><i class="bx bx-user"></i> Profile</button>
    </div>

    <div class="sign-out-container">
      <button class="sign-outBtn"><i class='bx bx-power-off' ></i>Sign out</button>

    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="header">
      <div class="nav">
        <p>Attendance</p>
        <p>Reports</p>
      </div>
      <div class="welcome-message">
        <h2 class="greeting">Welcome Mr. Stybo</h2>
      </div>
    </header>

    <section id="dashboard-section" class="work-status">
      <h3>Attendance</h3>
      <div class="status-card">
        <div class="chart-placeholder" id="calendar-container"></div>
      </div>
    </section>

    <section id="analytics-section" class="leave-requests">
      <h3>Analytics</h3>
      <div class="graph-placeholder"></div>
    </section>

    <section id="messages-section" class="messages">
      <h3>Messages</h3>
      <p>No new messages</p>
    </section>

    <section id="calendar-section" class="calendar">
      <h3>Calendar</h3>
      <p>No events scheduled</p>
    </section>

<!--    <section id="profile-section" class="profile">-->
<!--      <h3>Profile</h3>-->
<!--      <p>User information goes here</p>-->
<!--    </section>-->

    <div class="request_leaveBtn">
      <button class="request_leave" data-bs-toggle="modal" data-bs-target="#requestLeaveModal"><i class='bx bxs-paper-plane'></i> Request leave</button>
    </div>
  </main>
</div>
<!-- Modal -->
<div class="modal fade" id="requestLeaveModal" tabindex="-1" aria-labelledby="requestLeaveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="requestLeaveModalLabel">Request Leave</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <p>Select a Leave type</p>
        <button class="sickLeaveBtn">Sick Leave</button>
        <button class="MaternityLeaveBtn">Maternity Leave</button>
        <button class="VacationLeaveBtn">Vacation </button>

      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Yes, Request Leave</button>
      </div>
    </div>
  </div>
</div>


<script>
  function scrollToSection(sectionId) {
    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
  }
</script>

<script src="scripts/employee.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
