<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="EmployeeSection.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <i class="bx bx-layer"></i>
    </div>
    <div class="sidebar-buttons">
      <button onclick="scrollToSection('dashboard-section')"><i class="bx bx-home"></i> Dashboard</button>
      <button onclick="scrollToSection('analytics-section')"><i class="bx bx-bar-chart-alt-2"></i> Analytics</button>
      <button onclick="scrollToSection('messages-section')"><i class="bx bx-message"></i> Messages</button>
      <button onclick="scrollToSection('calendar-section')"><i class="bx bx-calendar"></i> Calendar</button>
      <button onclick="scrollToSection('profile-section')"><i class="bx bx-user"></i> Profile</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="header">
      <div class="nav">
        <p>Attendance</p>
        <p>Reports</p>
      </div>
      <div class="welcome-message">
        <h2>Welcome Mr. Stybo</h2>
      </div>
    </header>

    <section id="dashboard-section" class="work-status">
      <h3>Work Status</h3>
      <div class="status-card">
        <p>Attendance</p>
        <div class="chart-placeholder"></div>
      </div>
    </section>

    <section id="analytics-section" class="leave-requests">
      <h3>Analytics</h3>
      <div class="graph-placeholder"></div>
    </section>

    <section id="messages-section" class="messages">
      <h3>Messages</h3>
      <p>No new messages</p>
    </section>

    <section id="calendar-section" class="calendar">
      <h3>Calendar</h3>
      <p>No events scheduled</p>
    </section>

    <section id="profile-section" class="profile">
      <h3>Profile</h3>
      <p>User information goes here</p>
    </section>
  </main>
</div>

<script>
  function scrollToSection(sectionId) {
    document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
  }
</script>
</body>
</html>
