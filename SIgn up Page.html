<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Record System Sign Up</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="SignUP.css">
</head>
<body>

  <div class="signup-card">
    <h2>Welcome To Employee Record System</h2>
    <p>Create an account</p>
    <div class="social-login">
      <button class="google">Continue with Google</button>
      <i style="color: #a42d2d" class='bx bxl-google'></i>
      <button class="facebook">Contiue with Facebook</button>
      <i style="color: #2B77F6" class='bx bxl-facebook-circle' ></i>
    </div>
    <form action="">
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
        <i class='bx bx-envelope' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Type your password" required>
        <i class='bx bx-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="First Name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" required>
      </div>

      <button type="submit" class="SignupBtn">Continue</button>
    </form>
    <p class="login-link">Already have an account? <a href="http://localhost:63342/ERS/index.html?_ijt=nsm42582ihbvosdktqifubiimc&_ij_reload=RELOAD_ON_SAVE">Log In</a></p>
  </div>


<div class="picture-card">
  <figure>
    <img src="img/Art.jpg" alt="Picture">
  </figure>
</div>
</body>
</html>
