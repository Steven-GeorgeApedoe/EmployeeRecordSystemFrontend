<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Manager Reports</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hrManagerSection.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="hrManagerReports.css">
</head>
<body>
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <i class="bx bx-layer"></i>
    </div>
    <div class="sidebar-buttons">
      <button onclick="window.location.href='hrManagerSection.html'"><i class="bx bx-home"></i> Dashboard</button>
      <button class="active"><i class="bx bx-bar-chart-alt-2"></i> Reports</button>
    </div>
    <div class="sign-out-container">
      <button class="sign-outBtn"><i class='bx bx-power-off' ></i>Sign out</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <header class="welcome-section">
      <h2 class="greeting">Employee Reports</h2>
      <p>Generate reports on employee data</p>
    </header>

    <section class="employee-list-section">
      <h3>All Employees</h3>
      <ul id="employee-list" class="list-group">
        <!-- Employee items will be populated here -->
      </ul>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/env.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/hrReports.js"></script>
</body>
</html>
