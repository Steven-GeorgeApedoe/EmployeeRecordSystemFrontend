<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Manager Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hrManagerSection.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body >
<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <i class="bx bx-layer"></i>
    </div>
    <div class="sidebar-buttons">
      <button onclick="scrollToSection('dashboard-section')"><i class="bx bx-home"></i> Dashboard</button>
      <button onclick="window.location.href='hrManagerReports.html'"><i class="bx bx-bar-chart-alt-2"></i> Reports</button>
    </div>
    <div class="sign-out-container">
      <button class="sign-outBtn"><i class='bx bx-power-off' ></i>Sign out</button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="main-content">
    <div class="dashboard">
      <header class="welcome-section">
        <h2 class="greeting">Welcome, Kpodo <i class='bx bx-hand'></i></h2>
        <p>Track workforce insights effectively</p>
      </header>

      <div class="main-content">
        <section class="events-section">
          <h3>Upcoming events</h3>
          <div class="events-container">
            <div class="calendar-controls">
              <button><i class='bx bx-chevron-left'></i></button>
              <button>Today</button>
              <button><i class='bx bx-chevron-right'></i></button>
            </div>
          </div>
        </section>

        <section class="employees-section">
          <h3>Total Employees</h3>
          <div class="employee-stats">
            <p><i class='bx bx-group'></i> 50 Employees</p>
            <div>
              <span class="dot green"></span> 40 on-site
              <span class="dot yellow"></span> 10 remote
            </div>
          </div>
        </section>

        <section class="departments-section">
          <h3>Departments</h3>
          <table>
            <thead>
            <tr>
              <th>Departments</th>
              <th>Total Number</th>
              <th>Vacancies</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><i class='bx bx-server'></i> Data Center</td>
              <td>10</td>
              <td>2</td>
            </tr>
            <tr>
              <td><i class='bx bx-shield'></i> Cyber Security</td>
              <td>15</td>
              <td>3</td>
            </tr>
            </tbody>
          </table>
        </section>

        <!-- Incoming Leave Requests -->
        <section class="leave-requests-section">
          <h3>Incoming Leave Requests</h3>
          <div class="leave-requests">
            <div class="request-card"><i class='bx bx-user'></i> Username <select class="status-select" data-request-id="REQUEST_ID">
              <option value="Pending">Pending</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
            <!-- <div class="request-card"><i class='bx bx-user'></i> Username <span class="status">Pending</span></div>
            <div class="request-card"><i class='bx bx-user'></i> Username <span class="status">Pending</span></div>
            <div class="request-card"><i class='bx bx-user'></i> Username <span class="status">Pending</span></div>
          </div> -->
        </section>

        <!-- Who's on Leave -->
        <section class="on-leave-section">
          <h3><i class='bx bx-user-circle'></i> Who's on Leave</h3>
          <div class="on-leave-list"></div>
        </section>

        <section class="rejected-requests-section">
          <h3>Rejected Requests</h3>
          <div class="rejected-requests"></div>
        </section>
      </div>

      <!-- Buttons -->
      <div class="action-buttons">
        <button class="add-employee" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class='bx bx-plus'></i> Add New Employee</button>
        <button class="search-employee"><i class='bx bx-search'></i> Search Employee</button>
      </div>

      <!-- Add Employee Modal -->
      <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="newEmpolyeeForm">
                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-user'></i></span>
                  <input id="firstName" type="text" class="form-control" placeholder="First Name" required>
                </div>


                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-user'></i></span>
                  <input id="lastName" type="text" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                  <input id="email" type="email" class="form-control" placeholder="Email" required>
                </div>


                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-phone'></i></span>
                  <input id="phoneNumber" type="tel" class="form-control" placeholder="Phone Number" required>
                </div>

                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-briefcase'></i></span>
                  <input id="position" type="text" class="form-control" placeholder="Position" required>
                </div>

                <div class="mb-3 input-group">
                  <span class="input-group-text"><i class='bx bx-buildings'></i></span>
                  <input id="department" type="text" class="form-control" placeholder="Department" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save Employee</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/env.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/hr.js"></script>
</body>
</html>
